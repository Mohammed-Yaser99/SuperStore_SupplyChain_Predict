<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins main-bg">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h1 class="title"><b>SuperStore Profit app</b></h1>
                    <p class="desc">This app for predicting profitablity of Customers for a certain product in a specific region.</p>
                    <br><br>
                        <form method="GET" action="/predict">


                            <div class="row row-space">
                                <div class="input-group">
                                    <label class="label"><b>Date time</b></label>
                                    <input class="input--style-4" type="datetime-local" name="datetime">
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Segment</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="segment">
                                        <option value="Consumer">Consumer</option>
                                        <option value="Corporate">Corporate</option>
                                        <option value="Home Office">Home Office</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Region</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="region">
                                        <option value="South">South</option>
                                        <option value="West">West</option>
                                        <option value="Central">Central</option>
                                        <option value="East">East</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>State</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="state">
                                        <option value="Alabama">Alabama</option>
                                        <option value="Arkansas">Arkansas</option>
                                        <option value="California">California</option>
                                        <option value="Connecticut">Connecticut</option>
                                        <option value="Delaware">Delaware</option>
                                        <option value="Georgia">Georgia</option>
                                        <option value="Indiana">Indiana</option>
                                        <option value="Kentucky">Kentucky</option>
                                        <option value="Maryland">Maryland</option>
                                        <option value="Massachusetts">Massachusetts</option>
                                        <option value="Michigan">Michigan</option>
                                        <option value="Minnesota">Minnesota</option>
                                        <option value="Missouri">Missouri</option>
                                        <option value="New Jersey">New Jersey</option>
                                        <option value="New York">New York</option>
                                        <option value="Oklahoma">Oklahoma</option>
                                        <option value="Rhode Island">Rhode Island</option>
                                        <option value="Virginia">Virginia</option>
                                        <option value="Washington">Washington</option>
                                        <option value="Wisconsin">Wisconsin</option>
                                        <option value="other">other</option>

                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>City</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="city">
                                        <option value="Henderson">Henderson</option>
                                        <option value="Los Angeles">Los Angeles</option>
                                        <option value="Lafayette">Lafayette</option>
                                        <option value="Seattle">Seattle</option>
                                        <option value="San Francisco">San Francisco</option>
                                        <option value="New York City">New York City</option>
                                        <option value="Springfield">Springfield</option>
                                        <option value="Jackson">Jackson</option>
                                        <option value="Columbia">Columbia</option>
                                        <option value="Minneapolis">Minneapolis</option>
                                        <option value="Columbus">Columbus</option>
                                        <option value="Newark">Newark</option>
                                        <option value="Detroit">Detroit</option>
                                        <option value="San Diego">San Diego</option>
                                        <option value="Lakewood">Lakewood</option>
                                        <option value="Arlington">Arlington</option>
                                        <option value="Richmond">Richmond</option>
                                        <option value="Atlanta">Atlanta</option>
                                        <option value="Milwaukee">Milwaukee</option>
                                        <option value="Providence">Providence</option>
                                        <option value="other">other</option>

                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Category</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="category">
                                        <option value="Furniture">Furniture</option>
                                        <option value="Office_Supplies">Office Supplies</option>
                                        <option value="Technology">Technology</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">
                                <label class="label"><b>Sub-Category</b></label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="sub-category">
                                        <option value="Appliances">Appliances</option>
                                        <option value="Art">Art</option>
                                        <option value="Binders">Binders</option>
                                        <option value="Bookcases">Bookcases</option>
                                        <option value="Chairs">Chairs</option>
                                        <option value="Copiers">Copiers</option>
                                        <option value="Envelopes">Envelopes</option>
                                        <option value="Fasteners">Fasteners</option>
                                        <option value="Furnishings">Furnishings</option>

                                        <option value="Paper">Paper</option>

                                        <option value="Storage">Storage</option>

                                        <option value="Accessories">Accessories</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="input-group">

                                        <option value="Standard Class">Standard Class</option>

                                        <option value="Same Day">Same Day</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label"><b>Discount</b></label>
                                        <input class="input--style-4" type="number" step="0.01" name="discount">
                                    </div>
                                </div>

                            </div>

                            <div class="p-t-15">
                                <button class="btn btn--radius-2 btn--blue" type="submit">Predict Customer Profitability</button>
                            </div>
